{% extends "base.html" %}

{% block header %}Inscription{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-slate-900/50 border border-slate-800 rounded-xl p-8 backdrop-blur-sm">
    <h2 class="text-2xl font-bold text-white mb-6 text-center">Créer un compte</h2>

    <form method="POST" action="{{ url_for('register') }}" class="space-y-6">
        <div>
            <label for="username" class="block text-sm font-medium text-zinc-400 mb-2">Nom d'utilisateur</label>
            <input type="text" name="username" id="username" required
                class="w-full bg-zinc-900/50 border border-zinc-700 rounded-lg px-4 py-2 text-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all">
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-zinc-400 mb-2">Mot de passe</label>
            <input type="password" name="password" id="password" required
                class="w-full bg-zinc-900/50 border border-zinc-700 rounded-lg px-4 py-2 text-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all">
        </div>

        <div>
            <label for="confirm_password" class="block text-sm font-medium text-zinc-400 mb-2">Confirmer le mot de
                passe</label>
            <input type="password" name="confirm_password" id="confirm_password" required
                class="w-full bg-zinc-900/50 border border-zinc-700 rounded-lg px-4 py-2 text-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all">
        </div>

        <button type="submit"
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200">
            S'inscrire
        </button>
    </form>

    <div class="mt-6 text-center text-sm text-zinc-500">
        Déjà un compte ?
        <a href="{{ url_for('login') }}" class="text-indigo-400 hover:text-indigo-300 transition-colors">Se
            connecter</a>
    </div>
</div>
{% endblock %}
