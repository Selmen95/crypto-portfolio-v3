{% extends "base.html" %}

{% block header %}Trading{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Trading Interface Grid -->
    <div class="grid lg:grid-cols-3 gap-6 h-[calc(100vh-12rem)]">

        <!-- Left: Chart (TradingView Widget) -->
        <div class="lg:col-span-2 bg-slate-900/50 border border-slate-800 rounded-xl overflow-hidden flex flex-col">
            <div class="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-900/80">
                <div class="flex items-center gap-4">
                    <h2 class="font-bold text-white flex items-center gap-2">
                        <span class="text-orange-500">BTC</span>/USD
                        <span class="text-xs bg-slate-800 px-2 py-0.5 rounded text-slate-400">Bitcoin</span>
                    </h2>
                    <div class="text-red-500 font-mono">-1.24%</div>
                </div>
                <div class="flex gap-2">
                    <button class="p-1.5 hover:bg-slate-800 rounded text-slate-400 hover:text-white">1H</button>
                    <button class="p-1.5 bg-slate-800 rounded text-white font-medium">4H</button>
                    <button class="p-1.5 hover:bg-slate-800 rounded text-slate-400 hover:text-white">1D</button>
                </div>
            </div>

            <!-- TradingView Widget -->
            <div class="flex-1 relative" id="tradingview_chart"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
            <script type="text/javascript">
                new TradingView.widget(
                    {
                        "autosize": true,
                        "symbol": "BINANCE:BTCUSDT",
                        "interval": "D",
                        "timezone": "Etc/UTC",
                        "theme": "dark",
                        "style": "1",
                        "locale": "fr",
                        "enable_publishing": false,
                        "allow_symbol_change": true,
                        "container_id": "tradingview_chart"
                    }
                );
            </script>
        </div>

        <!-- Right: Order Form & Order Book -->
        <div class="flex flex-col gap-6">

            <!-- Place Order -->
            <div class="bg-slate-900/50 border border-slate-800 rounded-xl p-6" x-data="{ side: 'buy', type: 'limit' }">
                <div class="flex bg-slate-800/50 rounded-lg p-1 mb-6">
                    <button @click="side = 'buy'" class="flex-1 py-2 rounded-md text-sm font-medium transition-colors"
                        :class="side === 'buy' ? 'bg-green-600 text-white shadow' : 'text-slate-400 hover:text-white'">
                        Acheter
                    </button>
                    <button @click="side = 'sell'" class="flex-1 py-2 rounded-md text-sm font-medium transition-colors"
                        :class="side === 'sell' ? 'bg-red-600 text-white shadow' : 'text-slate-400 hover:text-white'">
                        Vendre
                    </button>
                </div>

                <div class="space-y-4">
                    <div class="flex text-xs font-semibold text-slate-500 gap-4 mb-2">
                        <button @click="type = 'limit'"
                            :class="type === 'limit' ? 'text-indigo-400' : 'hover:text-slate-300'">Limit</button>
                        <button @click="type = 'market'"
                            :class="type === 'market' ? 'text-indigo-400' : 'hover:text-slate-300'">Market</button>
                    </div>

                    <div x-show="type === 'limit'">
                        <label class="block text-xs text-slate-400 mb-1">Prix (USD)</label>
                        <input type="number"
                            class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-white focus:outline-none focus:border-indigo-500"
                            value="42000">
                    </div>

                    <div>
                        <label class="block text-xs text-slate-400 mb-1">Quantité (BTC)</label>
                        <input type="number"
                            class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-white focus:outline-none focus:border-indigo-500"
                            placeholder="0.0">
                    </div>

                    <div class="pt-4">
                        <div class="flex justify-between text-xs text-slate-400 mb-2">
                            <span>Total</span>
                            <span class="text-white font-mono">0.00 USD</span>
                        </div>
                        <button
                            class="w-full py-3 rounded-lg font-bold text-white transition-all transform active:scale-95"
                            :class="side === 'buy' ? 'bg-green-600 hover:bg-green-700' : 'bg-red-600 hover:bg-red-700'">
                            <span x-text="side === 'buy' ? 'Acheter BTC' : 'Vendre BTC'"></span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Recent Trades / Order Book Mock -->
            <div class="bg-slate-900/50 border border-slate-800 rounded-xl flex-1 flex flex-col overflow-hidden">
                <div class="p-4 border-b border-slate-800">
                    <h3 class="font-semibold text-white">Carnet d'ordres</h3>
                </div>
                <div class="flex-1 overflow-auto p-2 text-xs font-mono">
                    <div class="flex justify-between text-slate-500 px-2 mb-2">
                        <span>Prix</span>
                        <span>Qté</span>
                    </div>
                    <!-- Sells -->
                    <div class="space-y-1 mb-2">
                        <div class="flex justify-between px-2 hover:bg-slate-800/50 cursor-pointer">
                            <span class="text-red-400">42,150.00</span>
                            <span class="text-slate-300">0.0520</span>
                        </div>
                        <div class="flex justify-between px-2 hover:bg-slate-800/50 cursor-pointer">
                            <span class="text-red-400">42,145.50</span>
                            <span class="text-slate-300">1.2400</span>
                        </div>
                        <div class="flex justify-between px-2 hover:bg-slate-800/50 cursor-pointer">
                            <span class="text-red-400">42,142.00</span>
                            <span class="text-slate-300">0.1105</span>
                        </div>
                    </div>

                    <div
                        class="text-center py-2 text-lg font-bold text-white border-y border-slate-800 my-2 bg-slate-900">
                        42,140.00 <span class="text-xs font-normal text-slate-400">USD</span>
                    </div>

                    <!-- Buys -->
                    <div class="space-y-1">
                        <div class="flex justify-between px-2 hover:bg-slate-800/50 cursor-pointer">
                            <span class="text-green-400">42,138.50</span>
                            <span class="text-slate-300">0.5000</span>
                        </div>
                        <div class="flex justify-between px-2 hover:bg-slate-800/50 cursor-pointer">
                            <span class="text-green-400">42,135.00</span>
                            <span class="text-slate-300">2.1000</span>
                        </div>
                        <div class="flex justify-between px-2 hover:bg-slate-800/50 cursor-pointer">
                            <span class="text-green-400">42,130.25</span>
                            <span class="text-slate-300">0.0500</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
