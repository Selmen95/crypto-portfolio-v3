{% extends "base.html" %}

{% block header %}{{ title }}{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center py-20 text-center">
    <div class="bg-zinc-800 p-4 rounded-full mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-zinc-500">
            <circle cx="12" cy="12" r="10" />
            <line x1="12" y1="8" x2="12" y2="12" />
            <line x1="12" y1="16" x2="12.01" y2="16" />
        </svg>
    </div>
    <h3 class="text-xl font-bold text-white mb-2">Fonctionnalité en développement</h3>
    <p class="text-zinc-500 max-w-md">
        Cette page ({{ title }}) fait partie de la roadmap V3 mais n'est pas encore connectée au backend Python.
    </p>
    <a href="{{ url_for('dashboard') }}"
        class="mt-6 px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-500 transition-colors">
        Retour au Dashboard
    </a>
</div>
{% endblock %}
